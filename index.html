<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Scrolling</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Images</h1>
        </div>
        <form action="" id="textcontainer">

            <div id="textArea">
    
                <input type="text" id="textinput" placeholder="Search Image" required>
            </div>
    
            <div id="searchbtn">
                <button type="submit">Search</button>
            </div>

        </form>
        <div id="searchresults">

            <div class="images">
                
                <img src="https://images.unsplash.com/photo-1694607995715-eff379448c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1475&q=80" alt="this is a test">
                <a href="https://images.unsplash.com/photo-1694607995715-eff379448c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==&auto=format&fit=crop&w=1475&q=80" target="_blank">BEAUTIFUL BUILDINGS</a>
                    
            </div>
            <div class="images">
                
                <img src="https://images.unsplash.com/photo-1694607995715-eff379448c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1475&q=80" alt="this is a test">
                <a href="https://images.unsplash.com/photo-1694607995715-eff379448c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==&auto=format&fit=crop&w=1475&q=80" target="_blank">BEAUTIFUL BUILDINGS</a>
                
            </div>
            <div class="images">
                
                <img src="https://images.unsplash.com/photo-1694607995715-eff379448c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1475&q=80" alt="this is a test">
                <a href="https://images.unsplash.com/photo-1694607995715-eff379448c45?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA==&auto=format&fit=crop&w=1475&q=80" target="_blank">BEAUTIFUL BUILDINGS</a>
            
            </div>

            <button type="button">Show more</button>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
